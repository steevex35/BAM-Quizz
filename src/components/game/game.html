<template>
  <require from="./game.scss"></require>
  <require from="../../components/header/header"></require>
  <section id="game" class="column"> 
    <header></header>
    <div class="column" style="margin-right:5vh;margin-left:5vh;">

      <div class="container" show.bind="!currentGamer">
       
        <div class="center">
         
          <div class="center parent" style="margin-top: 1vh">
            <img src="../../assets/img/Dinner in the sky.jpg" class="img_gamer" width="1086px">
         
            <p class.bind="isAnime1 ? 'show_message1' : ''">
             <span class="game_no_gamer_title">Jouez et tentez de gagner 2 places  <br> pour un Dinner in the Sky  <br>
            </span>
            <br>
             <span class="game_no_gamer_subtitle">ou 1 des 10 cartes cadeaux Carrefour de 25 EUR</span>
            </p>
            <p class.bind="isAnime2 ? 'show_message1' : ''">
              <span  class="game_no_gamer_title">Speel mee en maak kans op 2 tickets <br> voor Dinner in the Sky <br></span>
              <br>
              <span  class="game_no_gamer_subtitle">of 1 van de 10 Carrefour cadeaukaarten van 25 EUR</span>
            </p>
        </div>
    
      </div>

      </div>
      <div class="container" show.bind="currentGamer">
        <!--Div get Ready -->
        <div class="center" show.bind="getReady">
          <p style="font-size: 60pt;margin-top: 20vh">
            <span class="game_no_gamer_title" t="getReady_1"></span>  <br> 
            <span class="game_no_gamer_title" t="getReady_2"></span> <br>
            <span class="game_no_gamer_subtitle" >${getReadyCounter.toString().padStart(2, '0')}</span>
          </p>
        </div>
        <!--Div get Ready -->
        <div show.bind="!getReady">
          <div class="row" style="justify-content: flex-end!important;">
            <img src="../../assets/img/clock.png" style="margin-left: 20px;" width="128px">
            <p class="count-down">00:${counter.sec.toString().padStart(2, '0')}</p>
          </div>
            <div class="center" style="margin-bottom: 5vh;">
              <!--p class="titre" style="margin-bottom: 2vh;" t="title_game_buzz"></p-->
              <p class="question-game">${currentGamer.question1Obj.description}</p>
              
            </div>
            <div if.bind="!game_done">
              <div class="center row" style="margin-top:5vh;">
                <p class="buzzer_blue">${currentGamer.question1Obj.answer1}</p>
                <p class="buzzer_red">${currentGamer.question1Obj.answer2}</p>
                <p class="buzzer_yellow">${currentGamer.question1Obj.answer3}</p>
                <p class="buzzer_green">${currentGamer.question1Obj.answer4}</p>
              </div>
            </div>
        </div>
          <div class="center">
            <img class="won"  ref="reward_win" src="../../assets/img/win.png">
          </div>
          <div class="center">
            <img class="loose"  ref="reward_loose" src="../../assets/img/loose.png">
            <p class="question-game" style="color: green;font-size:7rem!important;">${goodAnswer}</p>
          </div>
      </div>
    </div>
    </div>
  </section>
</template>
