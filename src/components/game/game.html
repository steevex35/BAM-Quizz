<template>
  <require from="./game.scss"></require>
  <require from="../../components/header/header"></require>
  <section id="game" class="column"> 
    <header></header>
    <div class="column" style="margin-right:10vh;margin-left:10vh;">

      <div class="container" show.bind="!currentGamer">
       
        <div class="center">
         
          <div class="center parent" style="margin-top: 20vh">
         
            <p class.bind="isAnime1 ? 'show_message1' : ''">
             <span style="font-size: 60pt;">Jouez et tentez de gagner 2 places  <br> pour un Dinner in the Sky  <br>
            </span>
             <span style="font-size: 50pt;">ou 1 des 10 cartes cadeaux Carrefour de 25 EUR</span>
            </p>
            <p class.bind="isAnime2 ? 'show_message1' : ''">
              <span style="font-size: 60pt;">Speel mee en maak kans op 2 tickets voor Dinner in the Sky <br></span>
              <span style="font-size: 50pt;">of 1 van de 10 Carrefour cadeaukaarten van 25 EUR</span>
            </p>
        </div>
    
      </div>

      </div>
      <div class="container" show.bind="currentGamer">
        <div class="row" style="justify-content: flex-end!important;">
          <img src="../../assets/img/clock.png" style="margin-left: 20px;" width="128px">
          <p class="count-down">00:${counter.sec}</p>
        </div>
      
       
          <div class="center" style="margin-bottom: 5vh;">
            <!--p class="titre" style="margin-bottom: 2vh;" t="title_game_buzz"></p-->
            <p class="question-game">${currentGamer.question1Obj.description}</p>
            
          </div>
          <div if.bind="!game_done">
            <div class="row center" style="margin-top:5vh;">
              <input class="buzzer_red" value.bind="red"  value="${currentGamer.question1Obj.answer1}">
              <input class="buzzer buzzer_yellow" value.bind="yellow" value="${currentGamer.question1Obj.answer2}">
            </div>
            <div class="row center" style="margin-top:5vh;">
              <input class="buzzer_green"value.bind="green" value="${currentGamer.question1Obj.answer3}">
              <input class="buzzer_blue" value.bind="blue" value="${currentGamer.question1Obj.answer4}">
            </div>
          </div>
          <div class="center">
            <img class="won"  ref="reward_win" src="../../assets/img/win.png">
          </div>
          <div class="center">
            <img class="loose"  ref="reward_loose" src="../../assets/img/loose.png">
          </div>
      </div>
    </div>
    </div>
  </section>
</template>
